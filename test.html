<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh; /* Adjust as needed */
    }

    .art-section {
      flex: 1;
      background-color: #YourBackgroundColor; /* Replace with your desired color */
      text-align: center;
      padding: 20px;
    }

    .art-section img {
      max-width: 100%;
      height: auto;
    }

    .content-section {
      flex: 1;
      padding: 20px;
    }

    h1 {
      color: #333; /* Adjust text color as needed */
    }

    p {
      color: #555; /* Adjust text color as needed */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="art-section">
      <!-- Digital art image goes here -->
      <img src="your-digital-art-image.jpg" alt="Digital Art">
    </div>
    <div class="content-section">
      <!-- Text and title go here -->
      <h1>Your Title</h1>
      <p>Your text goes here.</p>
    </div>
  </div>

</body>
</html>
